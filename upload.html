<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Nahrát dokument | AI Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-6">Nahrát nový materiál</h2>
        
        <div id="drop-zone" class="border-dashed border-4 border-gray-200 p-10 text-center cursor-pointer hover:border-blue-400 transition">
            <p>Přetáhni sem soubor nebo klikni pro výběr</p>
            <input type="file" id="fileInput" class="hidden">
        </div>

        <div id="ai-loader" class="hidden mt-6 text-center">
            <p class="animate-pulse text-blue-600 font-medium">AI analyzuje dokument...</p>
        </div>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <h3 class="font-bold">AI detekce dokončena:</h3>
            <p><strong>Předmět:</strong> <span id="res-subject"></span></p>
            <p><strong>Ročník:</strong> <span id="res-grade"></span></p>
            <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Potvrdit a uložit</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('drop-zone');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const fileName = e.target.files[0].name;
            document.getElementById('ai-loader').classList.remove('hidden');
            
            // Simulace AI analýzy (v reálu by zde byl fetch na backend)
            setTimeout(() => {
                document.getElementById('ai-loader').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                
                // Jednoduchá logika pro demo
                if(fileName.toLowerCase().includes('mat')) {
                    document.getElementById('res-subject').innerText = 'Matematika';
                    document.getElementById('res-grade').innerText = '4. ročník SŠ';
                } else {
                    document.getElementById('res-subject').innerText = 'Obecné / Nezařazeno';
                    document.getElementById('res-grade').innerText = 'Neznámý';
                }
            }, 2000);
        };
    </script>
</body>
</html>
